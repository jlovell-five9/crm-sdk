    <!-- Five9 CRM SDK library -->
    <script src="https://app.five9.com/dev/sdk/crm/latest/five9.crm.sdk.js" type="text/javascript"></script>

    <script type="text/javascript">
        var crmApi = {};
        $(document).ready(function() {
            crmApi = window.Five9.CrmSdk.crmApi();
            window.Five9.CrmSdk.customComponentsApi().registerCustomComponents({
                template: '<adt-components></adt-components>',
                callbacks: {
                }
            });
        });
    </script>

    <style>
        .panel {
            box-shadow: 0 1px 2px rgb(0 0 0 / 5%);
            margin-bottom: 20px; 
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .panel-default {
            border-color: #ddd;
        }
        .panel-heading {
            background-image: linear-gradient(to bottom,#f5f5f5 0,#e8e8e8 100%);
            background-repeat: repeat-x;
            color: #333;
            background-color: #f5f5f5;
            border-color: #ddd;
            padding: 10px 15px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="main-panel" class="container" style="padding: 5px">
        <div style="width: 550px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Agent Desktop Toolkit Plus</h3>
                </div>
                <!-- Five9 Agent Desktop Toolkit Plus Adapter-->
                <iframe id="adt" src="https://app.five9.com/clients/integrations/adt.main.html?f9crmapi=true&f9verticalthreshold=500px"
                    sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-forms"
                    width="100%" height="600" style="border-width: 0;"></iframe>
            </div>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="btnNarrow" id="btnNarrow" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnNarrow">Narrow</label>

                <input type="radio" class="btn-check" name="btnStandard" id="btnStandard" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnStandard">Standard</label>

                <input type="radio" class="btn-check" name="btnFull" id="btnNarrow" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnFull">Full</label>
            </div>
        </div>
    </div>
</body>
